<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS to style the custom dropdown */
    .custom-dropdown {
      position: relative;
      display: inline-block;
      background-color: #f1f1f1;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .custom-dropdown .dropdown-button {
      display: flex;
      align-items: center;
    }

    .custom-dropdown .dropdown-button span {
      margin-right: 5px;
    }

    .custom-dropdown .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 99;
      display: none;
      background-color: #f1f1f1;
      border-radius: 4px;
      overflow: auto;
      max-height: 150px;
    }

    .custom-dropdown .dropdown-list .option {
      padding: 5px 10px;
      cursor: pointer;
    }

    .custom-dropdown .dropdown-list .option:hover {
      background-color: #888;
      color: white;
    }

    .custom-dropdown .dropdown-list .delete-button {
      margin-left: 5px;
      padding: 0 5px;
      border: none;
      background-color: transparent;
      color: #888;
      cursor: pointer;
    }
  </style>

</head>
<body>
  <div class="form-group" bis_skin_checked="1">
    <div class="custom-dropdown">
      <div class="dropdown-button">
        <span>Select Category</span>
        <span>&#9662;</span>
      </div>
      <div class="dropdown-list">
        <div class="option">Food<button class="delete-button">x</button></div>
        <div class="option">Default<button class="delete-button">x</button></div>
        <div class="option">Transport<button class="delete-button">x</button></div>
        <div class="option">Salary<button class="delete-button">x</button></div>
        <div class="option">Other<button class="delete-button">x</button></div>
      </div>
    </div>
  </div>
<script>
    // JavaScript to handle the custom dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
      var dropdown = document.querySelector('.custom-dropdown');
      var dropdownButton = dropdown.querySelector('.dropdown-button');
      var dropdownList = dropdown.querySelector('.dropdown-list');
      var options = dropdownList.querySelectorAll('.option');

      dropdownButton.addEventListener('click', function() {
        dropdownList.classList.toggle('show');
      });

      options.forEach(function(option) {
        var deleteButton = document.createElement('button');
        deleteButton.className = 'delete-button';
        deleteButton.textContent = 'x';

        deleteButton.addEventListener('click', function(e) {
          e.stopPropagation();
          dropdownList.removeChild(option);
        });

        option.appendChild(deleteButton);
      });

      document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
          dropdownList.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>

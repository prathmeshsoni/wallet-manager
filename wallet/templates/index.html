<script>
    function registerr() {
        var pass = $('#exampleInputPassword1').val().length;

        if (pass >= 8) {
            $('#login_loader').css('display', 'flex');
            $('#login_loader').css('background-color', 'rgba(0, 0, 0, 0.4)');
            $.ajax({
                url: '/register/',
                method: 'POST',
                data: $('#registerr_form').serialize(),
                dataType: 'JSON',
                success: function (data) {

                    if (data.status == true) {

                        if (data.exists == "existuser") {
                            $.toast({
                                heading: 'Failed ',
                                text: 'Username is taken!',
                                position: 'top-right',
                                loaderBg: '#fc4b6c !important',
                                icon: 'error',
                                hideAfter: 8000
                            });
                            $('#exampleInputusername1').val('');
                            $("#exampleInputusername1").focus();
                            $("#exampleInputusername1").attr("placeholder", "Enter Another Username......");
                            $("#exampleInputEmail1").attr("placeholder", "");
                            $('#exampleInputusername1').addClass('warningsd');
                            $('#login_loader').css('display', 'none');
                        } else if (data.exists == "existemail") {
                            $.toast({
                                heading: 'Failed ',
                                text: 'Email is taken!',
                                position: 'top-right',
                                loaderBg: '#fc4b6c !important',
                                icon: 'error',
                                hideAfter: 8000
                            });
                            $('#exampleInputEmail1').val('');
                            $("#exampleInputEmail1").focus();
                            $("#exampleInputEmail1").attr("placeholder", "Enter Another Email ID.......");
                            $("#exampleInputusername1").attr("placeholder", "");
                            $('#exampleInputEmail1').addClass('warningsd');
                            $('#login_loader').css('display', 'none');

                        } else if (data.create == "usercreate") {
                            $.toast({
                                heading: 'Success ',
                                text: 'Accout was created for ' + data.u_name + '',
                                position: 'top-right',
                                loaderBg: '#fc4b6c !important',
                                icon: 'success',
                                hideAfter: 8000
                            });

                            var csrf_token = $('input[name="csrfmiddlewaretoken"]').val();
                            $.ajax({
                                url: '/send_email/',
                                method: 'POST',
                                data: {csrfmiddlewaretoken: csrf_token },
                                dataType: 'JSON',
                                success: function (data) {

                                    if (data.status == true) {
                                        window.location.href = "/token/";
                                    }
                                }

                            });
                        }

                    } else {
                        alert('Something is Wrong')
                    }
                }

            });
        } else {
            $.toast({
                heading: 'Failed ',
                text: 'Please enter minimum 8 characters!',
                position: 'top-right',
                loaderBg: '#fc4b6c !important',
                icon: 'error',
                hideAfter: 8000
            });
            $('#exampleInputPassword1').focus();
        }

    }
</script>
